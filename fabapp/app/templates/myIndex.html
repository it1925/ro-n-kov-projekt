{% extends "appbuilder/base.html" %}

{% block content %}
<div class="jumbotron">
  <div class="container">
    <h1>{{_("3D Gallery")}}</h1>
  </div>
</div>
<div class="row">
  {% for i in response %}
  <div class="col-xs-12 col-sm-4">
    <div class="card">
       
      <div class="card-category">{{ i.model_category }}</div>

      <div class="card-body">
        <a class="card-link" href="{{ i.file }}" >
          <model-viewer id="indexModel"  src="{{url_for('static',filename='uploads/')}}{{ i.file }}"  shadow-intensity="1"></model-viewer>
        </a>
      </div>
      <div class="card-description">
     
        <p>{{ i.description }}</p>

      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
